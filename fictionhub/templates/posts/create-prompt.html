{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div id="page"  class="postPage">

<div class="row">
  <div class="large-12 columns">
    <br/>
    <!-- {{form.errors}}  -->
    {{form.non_field_errors}}
    <!-- Submit Form -->

    <form action="/prompt/add" method="post">{% csrf_token %}
      <div class="editor">
      	{{form.body}}
      </div>
      <div class='markdown-preview'></div>

      <br/>
      
      <button class="button small right" type="submit">Create</button>

      <div class="clearfix"></div>
      <div style="width:100%; height: 20px"></div>
    </form>
    <!-- End Submit Form -->
  </div> <!-- End 12 columns -->
</div>	 <!-- End row -->

{% endblock content %}
