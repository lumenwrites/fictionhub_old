{% load numberofstories %}
{% load sortbypostcount %}

  <div class="large-12 small-12 columns posts">
    {% for hub in hubs %}
    <article style="padding:10px;    background: rgba(255,255,255,0.5);//#fff;
		    box-shadow: 0 1px 4px rgba(0,0,0,.04);
		    border: 1px solid rgba(0,0,0,.09);
		    border-radius: 3px;">



      
      <img src="/static/img/logo_128x128.png" style="float:left;"/>
      
      <div style="float:right; width:calc(100% - 128px);"> <!-- not image -->
      <!-- Header -->
      <header class="post-header">
	<a href="{{post.get_absolute_url}}">
	  <b> {{hub.title}} </b>
	</a>
	<div class="clearfix"></div>
      </header>

      <!-- Post Body -->
      Hub description. Ladida.
      {#{hub.description | safe }#} <!-- firstparagraph -->
      <!-- ladisadida -->
      <a class="small button" style="border-radius:0;float:right;">Subscribe</a>
      <div class="clearfix"></div>
      <!-- Post Footer -->
      <br/>
	<div class="stats left">

	<!-- Vote in footer -->
    <div style="float: left;
    		margin-right: 8px;" class=""> <!-- vote -->
    	    <a href="/login/?next={{request.path}}"
    	       class="fi-arrow-up upvote arrow
    		      {% if post in upvoted %}upvoted{% endif %}
                      {% if post in downvoted %}downvoted{% endif %}"
    	       id="post-upvote-{{post.id}}"></a>
    	    <span class="score"> {{post.score}} </span>
    </div>

    <a href="{{post.get_absolute_url}}#comments" style="margin-right:8px;">
      <span class="fi-comment"></span>
      <span style="float:left"> {{post.comments.count}} </span>
    </a>

	<span class="fi-eye"
	      style="font-size: 20px;
		     margin-right:10px;">
	  {{post.views}}
	</span>

	<span class="fi-background-color"
	      style="font-size: 20px;
		     margin-right:10px;"
	      title="Number of words">
	  {{post.wordcount}}
	</span>
	
	</div> <!-- end stats left -->

      	{% for hub in post.hubs.all %} <!-- Different between post and posts -->
      	<a href="/hub/{{hub.slug}}" class="hub-tag" id="{{hub.slug}}">{{hub.title}}</a>
      	{% endfor %}

	<div class="right">
	</div>
	<div class="clearfix"></div>
	<!-- <hr/> -->
      </div> <!-- end not image -->
      <div class="clearfix"></div>
    </article>
    {% endfor %}

    <style>
      article {
    margin-top: 20px;
    margin: 20px;
}
.button.small {
      background-color: #3D455B;
      }
    </style>
